<button mat-icon-button class="star-button" *ngFor="let ratingId of ratingArr;index as i" (click)="changeRating(i+1)" [disabled]="disabled">
  <mat-icon class="icon-height">
    {{showIcon(i)}}
  </mat-icon>
</button>
